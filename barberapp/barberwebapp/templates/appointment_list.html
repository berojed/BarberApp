<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fafafa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .appointment {
            padding: 10px;
            background: #ffffff;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Appointments</h1>
        {% for appointment in object_list %}
        <div class="appointment">
            <p><strong>Barber:</strong> {{ appointment.barber.name }}</p>
            <p><strong>Time:</strong> {{ appointment.time }}</p>
        </div>
        {% empty %}
        <p>No appointments found.</p>
        {% endfor %}
    </div>
</body>
</html>
