<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            margin: 8px 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment with {{ object.barber.name }}</h1>
        <p><strong>Date:</strong> {{ object.date }}</p>
        <p><strong>Time:</strong> {{ object.time }}</p>
        <p><strong>Service:</strong> {{ object.service.name }}</p>
        <p><strong>Price:</strong> {{ object.service.price }} USD</p>
    </div>
</body>
</html>
