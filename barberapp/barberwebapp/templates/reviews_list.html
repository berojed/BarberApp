<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        body {
            background: #f9f9f9;
            font-family: sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .review {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Reviews</h1>
        {% for review in object_list %}
        <div class="review">
            <p><strong>Rating:</strong> {{ review.rating }}/5</p>
            <p>{{ review.comment }}</p>
        </div>
        {% empty %}
        <p>No reviews yet.</p>
        {% endfor %}
    </div>
</body>
</html>
